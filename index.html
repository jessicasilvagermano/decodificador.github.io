<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Challenge Decodificador</title>
</head>

<body>
    <div class="cabecalho">
        <div class="sub-cabecalho">
            <h1 class="logomarca-principal">My Descoder</h1>

            <h2 class="sub-logomarca">
                <img class="img-sub-logomarca" src="/imgs/oracle.png" alt="logomarca oracle next exducation"> <span
                    class="oraclelogomarca">Oracle Next Education</span>
                <img class="img-sub-logomarca" src="/imgs/alura.png" alt="logomarca alura"> <span
                    class="aluralogomarca">Alura</span>
            </h2>
            <div class="div-digite-aqui">
                <input class="campo-digite-aqui" id="campodetexto" type="text" placeholder="Digite aqui!" checked>

            </div>
            <p class="msg-de-atencao"> <img class="icon" src="/imgs/icon.png" alt="icone de atenção"> Apenas letras maiúsculas e
                minusculas</p>

            <div class="botoes">
                <button id="btnCriptografar">Criptografar</button>
                <button id="btnDescriptografar">Descriptografar</button>
            </div>

        </div>
        <div class="campodetexto">
            <img class="imagem-campodetexto" src="imgs/mycoder.png" alt="Pessoa olhando com uma lupa para um diamante ">
            <input class="input-campodetexto" id="result" placeholder="Texto criptografado aqui!!"></input>
            <button id="btnCopiar">Copiar</button>
        </div>

    </div>


    <!--Script-->
    <script src="index.js"></script>
</body>


<footer>
    <small>Desenvolvido por <b>Jéssica Silva</b></small>

</footer>

</html>
